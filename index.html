<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="estilos.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container shadow-lg">
      <div class="row vh-100">
        <div class="image col-xl-6 d-none d-md-block"></div>
        <div class="col-xl-6">
          <div class="row  mt-5">
            <div class="col-sm-12">
              <img
                class="img-cet30"
                src="imagenes/cet30.jpg"
                alt="foto del logo del colegio industrial cet30"
              /><br />INGRESO CAMPUS
            </div>
          </div>

          <div class="mb-3 row">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="inputPassword"
                placeholder="Usuario"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="password"
                id="inputPassword6"
                class="form-control"
                aria-describedby="passwordHelpInline"
                placeholder="Clave"
              />
            </div>
          </div>
          <div class="row g-3 align-items-center">
            
            <div class="password col-sm-12">
              <p class="contraseña">
                Si olvidò su clave puede recuperarla desde
                <a href="https://campus.cet30.edu.ar/login/forgot_password.php"
                  >aqui</a
                >
              </p>
            </div>
          </div>
         
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
